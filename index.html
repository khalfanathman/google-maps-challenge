
<!DOCTYPE html>
    <html>
    <head>
        <title>EPIC GOOGLE MAPS PROJECT</title>
        <script src="js/index.js"></script>
        <script src="https://kit.fontawesome.com/c939d0e917.js
                        "></script>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="title">STORE LOCATOR</div>
        <div class="search-container">
            <div class="search">
                <input id ="zip-code-input" type="text" placeholder="Enter Zip"/><i class="fas fa-search"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container"> 
                        <div class="store-address">
                        <span> 54546 address rd.</span>
                        <span>City state 98485</span> 
                            </div>
                            <div class="store-phone-number">
                                687-234-2654
                            </div>
                    </div>
                        <div class="store-number-container">
                            <div class="store-number">1</div>
                        </div>
                </div>  
            </div>
            </div>
        </div>
        <div id="map"></div>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
        </script>
    </body>
    
</html>
